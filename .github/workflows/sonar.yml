name: Build and Analyze Spring Boot Project

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:  # ğŸ”¹ Manual trigger support (GitHub Actions tab à¦¥à§‡à¦•à§‡ à¦šà¦¾à¦²à¦¾à¦¨à§‹ à¦¯à¦¾à¦¬à§‡)

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: admin
          MYSQL_DATABASE: taskmanager_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -padmin"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      # ğŸ§© Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # â˜• Step 2: Set up Java 17
      - name: Set up JDK 17 (Temurin)
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # ğŸ—ï¸ Step 3: Build & Test with Maven
      - name: Build and Test Project
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/taskmanager_db
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: admin
        run: |
          echo "ğŸ”§ Starting Maven build and tests..."
          mvn -B clean verify
          echo "âœ… Build and tests completed successfully!"

      # ğŸ“¦ Step 4: Package Spring Boot Application
      - name: Package Spring Boot Application
        run: |
          echo "ğŸ“¦ Packaging application..."
          mvn -B package -DskipTests
          echo "âœ… Packaging complete."

      # ğŸ” Step 5: Run SonarQube Code Analysis
      - name: SonarQube Code Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "ğŸš€ Starting SonarQube analysis..."
          mvn -B sonar:sonar \
            -Dsonar.projectKey=task-manager 1 \
            -Dsonar.projectName=task-manager \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
          echo "âœ… SonarQube analysis completed!"

      # ğŸ§¾ Step 6: Print success message
      - name: Workflow summary
        run: echo "ğŸ‰ Build & SonarQube Analysis Completed Successfully!"
